templates:
    Chart: #1
        sort_title: 1_<<num>>_<<collection_name>>
        sync_mode: sync
        smart_label: random
        visible_library: false
        visible_home: true
        visible_shared: true
    Beste von: #2
        trakt_list: https://trakt.tv/users/lish408/lists/rotten-tomatoes-best-of-<<year>>
        sort_title: 2_Beste von <<year>>
        sync_mode: sync
